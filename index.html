<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>$0 Vimeo Pro Embed Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0f0f1a;
      color: #00ff88;
      text-align: center;
      padding: 40px;
      margin: 0;
    }
    h1 { color: #00ff88; margin-bottom: 10px; }
    p { color: #aaa; margin-bottom: 30px; }
    input, button {
      padding: 14px;
      margin: 8px;
      font-size: 16px;
      border: 2px solid #00ff88;
      border-radius: 8px;
    }
    input { width: 300px; background: #111; color: #0f0; }
    button {
      background: #00ff88;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background: #00cc66; transform: scale(1.05); }
    #output {
      margin-top: 30px;
      padding: 20px;
      background: #111;
      border: 1px dashed #00ff88;
      border-radius: 8px;
      color: #0f0;
      font-family: monospace;
      text-align: left;
      display: inline-block;
      max-width: 800px;
    }
    .copy-btn {
      background: #00ff88;
      color: #000;
      padding: 8px 16px;
      margin-top: 10px;
      font-size: 14px;
    }
    .copy-btn:hover { background: #00cc66; }
  </style>
</head>
<body>

  <h1>$0 VIMEO PRO EMBED</h1>
  <p>Enter Video ID â†’ Get Pro Embed (controls=0, no logo, loop, autoplay)</p>

  <input type="text" id="videoId" placeholder="e.g. 1133075367" />
  <br/>
  <button onclick="generate()">GENERATE PRO EMBED</button>

  <div id="output" style="display:none;">
    <pre id="code"></pre>
    <button class="copy-btn" onclick="copyCode()">COPY TO CLIPBOARD</button>
  </div>

  <script>
    function generate() {
      const id = document.getElementById('videoId').value.trim();
      if (!id) return alert("Enter a Vimeo Video ID!");

      const embed = `<iframe src="https://player.vimeo.com/video/${id}?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479&amp;autoplay=1&amp;muted=1&amp;loop=1&amp;controls=0&amp;title=0&amp;byline=0&amp;portrait=0" 
  width="1920" height="1080" frameborder="0" 
  allow="autoplay; picture-in-picture" 
  sandbox="allow-same-origin allow-scripts allow-popups allow-popups-to-escape-sandbox"></iframe>`;

      document.getElementById('code').textContent = embed;
      document.getElementById('output').style.display = 'block';
    }

    function copyCode() {
      const code = document.getElementById('code').textContent;
      navigator.clipboard.writeText(code).then(() => {
        alert("Copied! Paste into your site.");
      });
    }

    // Auto-focus input
    document.getElementById('videoId').focus();
  </script>

</body>

</html>
